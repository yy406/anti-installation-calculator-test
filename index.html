<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset='utf-8'>
        <link rel='shortcut icon' href='favicon.ico'>
        <meta name='description' content='艦これの対地補正計算機。対地装備の組み合わせ別の補正値一覧を計算することができます。'>
        <title>対地補正計算機</title>
        <!-- CSSファイルのリンク -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>対地補正計算機</h1>

        <!-- タブメニュー -->
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'Tab1')">計算機</button>
            <button class="tablinks" onclick="openTab(event, 'Tab2')">対地装備リスト</button>
            <button class="tablinks" onclick="openTab(event, 'Tab3')">装備DB</button>
            <button class="tablinks" onclick="openTab(event, 'Tab4')">艦船DB</button>
            <button class="tablinks" onclick="openTab(event, 'Tab5')">敵艦DB</button>
        </div>

        <!-- 各タブの内容 -->
        <div id="Tab1" class="tabcontent">
            <h2>計算機</h2>
            <p>ここにタブ1のコンテンツを表示します。</p>
        </div>

        <div id="Tab2" class="tabcontent">
            <h2>対地装備リスト</h2>
            <p>ここにタブ2のコンテンツを表示します。</p>
        </div>

        <div id="Tab3" class="tabcontent">
            <h2>装備DB</h2>
            <p>ここにタブ3のコンテンツを表示します。</p>
        </div>

        <div id="Tab4" class="tabcontent">
            <h2>艦船DB</h2>
            <p>ここにタブ4のコンテンツを表示します。</p>
        </div>

        <div id="Tab5" class="tabcontent">
            <h2>敵艦DB</h2>
            <p>ここにタブ5のコンテンツを表示します。</p>
        </div>

        <!-- JavaScriptをリンク -->
        <script src="script.js"></script>
    </body>
</html>
